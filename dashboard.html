<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
    }

    /* welcome popup */
    #welcomePopup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #198754;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      z-index: 9999;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      font-size: 16px;
    }



    .dashboard-card {
      border-radius: 12px;
      border: none;
    }

    /* PDF Section */
    .statutory-section {
      padding: 80px 8%;
      background: linear-gradient(120deg, #e0f7e6, #f5fbe9);
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      color: #0a3d62;
      margin-bottom: 50px;
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .pdf-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(42, 39, 39, 0.08);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .pdf-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #0a3d62, #1e90ff);
      opacity: 0;
      transition: 0.4s;
    }

    .pdf-card:hover::before {
      opacity: 1;
    }

    .pdf-card:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .pdf-icon {
      font-size: 42px;
      z-index: 2;
      transition: transform 0.4s ease;
    }

    .pdf-card:hover .pdf-icon {
      transform: rotate(-10deg) scale(1.1);
    }

    .pdf-content {
      z-index: 2;
    }

    .pdf-content h4 {
      font-size: 18px;
      font-weight: 600;
      color: #0a3d62;
      margin-bottom: 5px;
    }

    .pdf-content p {
      font-size: 14px;
      color: #555;
    }

    .pdf-card:hover h4,
    .pdf-card:hover p {
      color: #fff;
    }

    .hover-opacity:hover {
      opacity: 0.7;
    }


    footer {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
